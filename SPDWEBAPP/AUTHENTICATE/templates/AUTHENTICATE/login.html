<!DOCTYPE html>
<html>
<head>
    <title>ΣΦΔ Beta-Omicron Chapter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: "Times New Roman", serif;
            background: #A41E1E;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #2A2A2A;
            width: 90%;
            max-width: 460px;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced corner decorations */
        .corner {
            position: absolute;
            width: 100px;
            height: 100px;
        }

        .corner::before,
        .corner::after {
            content: '';
            position: absolute;
            background: #A41E1E;
        }

        /* Horizontal lines */
        .corner::before {
            width: 100%;
            height: 2px;
        }

        /* Vertical lines */
        .corner::after {
            width: 2px;
            height: 100%;
        }

        /* Top left corner */
        .corner-tl {
            top: 15px;
            left: 15px;
        }

        .corner-tl::before {
            top: 0;
            right: 0;
        }

        .corner-tl::after {
            bottom: 0;
            left: 0;
        }

        /* Top right corner */
        .corner-tr {
            top: 15px;
            right: 15px;
            transform: rotate(90deg);
        }

        /* Bottom left corner */
        .corner-bl {
            bottom: 15px;
            left: 15px;
            transform: rotate(-90deg);
        }

        /* Bottom right corner */
        .corner-br {
            bottom: 15px;
            right: 15px;
            transform: rotate(180deg);
        }

        /* Decorative elements */
        .decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid #A41E1E;
            transform: rotate(45deg);
        }

        .decoration-tl {
            top: 5px;
            left: 5px;
        }

        .decoration-tr {
            top: 5px;
            right: 5px;
        }

        .decoration-bl {
            bottom: 5px;
            left: 5px;
        }

        .decoration-br {
            bottom: 5px;
            right: 5px;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 2.5rem;
            position: relative;
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #A41E1E, transparent);
        }

        .title h1 {
            font-size: 2.5rem;
            letter-spacing: 3px;
            margin-bottom: 0.5rem;
        }

        .title p {
            font-size: 1.4rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            height: 60px;
            background: white;
            border: none;
            border-radius: 12px;
            padding: 0 60px;
            font-size: 1.1rem;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 4px #FFD54F;
        }

        .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 32px;
            height: 32px;
            background: #A41E1E;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .login-btn {
            width: 100%;
            height: 60px;
            background: #FFD54F;
            border: none;
            border-radius: 12px;
            color: #2A2A2A;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        @media (max-width: 480px) {
            .login-card {
                width: 95%;
                padding: 2rem 1.5rem;
            }

            .corner {
                width: 80px;
                height: 80px;
            }

            .decoration {
                width: 30px;
                height: 30px;
            }

            .title h1 {
                font-size: 2rem;
            }

            .title p {
                font-size: 1.2rem;
            }

            input {
                height: 55px;
                font-size: 1rem;
            }

            .login-btn {
                height: 55px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.1/css/all.min.css">
</head>
<body>
    <div class="login-card">
        <!-- Corner Elements -->
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <!-- Decorative Elements -->
        <div class="decoration decoration-tl"></div>
        <div class="decoration decoration-tr"></div>
        <div class="decoration decoration-bl"></div>
        <div class="decoration decoration-br"></div>

        <div class="title">
            <h1>SIGMA PHI DELTA</h1>
            <p>Beta-Omicron Chapter</p>
        </div>
        
        <form method="POST" action="{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" name="username" placeholder="Username" required>
            </div>
            
            <div class="form-group">
                <div class="icon">
                    <i class="fas fa-lock"></i>
                </div>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        {% for message in messages %}
            <div class="messages">{{message}}</div>
        {% endfor %}
    </div>
</body>
</html>
