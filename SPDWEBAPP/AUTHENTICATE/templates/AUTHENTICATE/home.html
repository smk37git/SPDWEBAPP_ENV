{% extends 'AUTHENTICATE/main.html' %}

{% block content %}

<br>
<h1>Homepage</h1>
<div class="centered-table">
  <div class="row">
      <h5>Brothers:</h5>
      <div class="card card-body">
        <table class="table table-sm">
          <thead>
            <tr>
              <th></th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>
            {% for member in members %}
            <tr>
              <td></td>
              <td class="member-firstName">{{ member.firstName }}</td>
              <td class="member-lastName">{{ member.lastName }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
  </div>
</div>

{% endblock %}
