{% extends 'AUTHENTICATE/main.html' %}
{% load static %}

{% block content %}

<div class="banner">
    <img src="{% static 'images/banner.png' %}" alt="Fraternity Banner" class="banner-image">
    <div class="banner-text">
        <h1>Welcome to Our Fraternity</h1>
        <p>Science, Friendship, Duty</p>
    </div>
</div>

<div class="homepage-content">
    <h1 class="homepage-heading">Homepage</h1>
    <div class="centered-table">
        <div class="row">
            <h5>Brothers:</h5>
            <div class="card card-body">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th></th>
                            <th>First Name</th>
                            <th>Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for member in members %}
                        <tr>
                            <td></td>
                            <td class="member-firstName">{{ member.firstName }}</td>
                            <td class="member-lastName">{{ member.lastName }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
